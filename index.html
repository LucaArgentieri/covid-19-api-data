<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situazione Italiana Covid-19 - 2020</title>
    <link rel="stylesheet" type="text/css" href="node_modules/chart.js/dist/Chart.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <h1 class="title">Situazione Italiana Covid-19</h1>
        <h2>Dati aggiornati ogni giorno alle ore 17:00</h2>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <h1 class="title">Dati dei casi aggiornati in data: <span id="titolo"></span></h1>
    <div class="container_box">
        <div class="box rosso">
            <h1>Deceduti</h1>
            <h2 id="deceduti" class="spanstyle"></h2>
        </div>
        <div class="box rosa">
            <h1>Dimessi Guariti</h1>
            <h2 id="dimessiguariti" class="spanstyle"></h2>
        </div>
        <div class="box arancio">
            <h1>Isolamento domiciliare</h1>
            <h2 id="isolamento" class="spanstyle"></h2>
        </div>
        <div class="box blu">
            <h1>Ricoverati con sintomi</h1>
            <h2 id="ricoverati" class="spanstyle"></h2>
        </div>
        <div class="box verde">
            <h1>Contagiati</h1>
            <h2 id="contagiati" class="spanstyle"></h2>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>

</body>
</html>
